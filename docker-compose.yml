version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: propertypulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: propertypulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d propertypulse"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - propertypulse-network

  # NestJS Backend
  backend:
    build:
      context: ./backend
      target: development
    container_name: propertypulse-backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/propertypulse
      - JWT_SECRET=your_super_secure_jwt_secret_change_this_in_production
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    networks:
      - propertypulse-network

  # Expo Mobile App
  mobile:
    build:
      context: ./mobile
    container_name: propertypulse-mobile
    ports:
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Developer tools
      - "19002:19002"  # Metro bundler
      - "19006:19006"  # Webpack dev server (if using web)
      - "8081:8081"    # Expo default port
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
    volumes:
      - ./mobile:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - propertypulse-network

volumes:
  postgres_data:

networks:
  propertypulse-network:
    driver: bridge